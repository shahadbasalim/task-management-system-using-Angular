<div class="dialog-wrapper px-2 py-3">
  <header>
    <h5>Are You Sure That You Want To Discard Your Changes ?</h5>
  </header>

  <footer>
    <div class="d-flex justify-content-center align-items-center">
      <button
        mat-flat-button
        class="btn btn-success py-1 px-5 mx-2"
        (click)="confirm()"
      >
        Yes
      </button>

      <button
        mat-flat-button
        class="btn btn-danger py-1 px-5"
        (click)="close()"
      >
        No
      </button>
    </div>
  </footer>
</div>
