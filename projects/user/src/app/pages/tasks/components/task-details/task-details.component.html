<div class="container mb-5">
  <div class="d-flex justify-content-between align-items-baseline my-3">
    <h1 class="card-title">{{ taskDetails?.title }}</h1>
    <button
      mat-flat-button
      class="btn-green py-1 px-5 mx-2"
      (click)="complete()"
    >
      {{ "general.complete" | translate }}
    </button>
  </div>
  <p class="card-subtitle mb-2 text-muted">
    {{ "tasks.deadline" | translate }} : {{ taskDetails?.deadline }}
  </p>
  <hr />
  <h5 class="description">{{ "tasks.description" | translate }} :</h5>
  <p class="card-text">{{ taskDetails?.description }}</p>
</div>
